<section>
  <div (click)="mostrarMensaje()">CHAT</div>
  <div class="cuerpo">
    <div class="mensaje" *ngFor="let mensaje of listaMensajes">
      <p [ngClass]="{ 'text-danger': mensaje.autor === 'Herlan' }">
        {{ mensaje.texto }}
      </p>
    </div>
  </div>
  <div class="input">
    <input
      id="mensaje"
      [(ngModel)]="mensaje"
      type="text"
      (keyup.enter)="enviarMensaje()"
    />
  </div>
</section>
