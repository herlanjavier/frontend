<article class="inventario-container">
  <section class="inventario-header">
    <input type="text" placeholder="nombre">

    <input type="text" placeholder="laboratorio">

    <input type="text" placeholder="medida">

    <input type="text" placeholder="tipo">

    <input type="text" placeholder="precio">

    <input type="text" placeholder="dosis">

    <input type="text" placeholder="descripcion">
  </section>

  <section class="inventario-body">
    <div class="title">
      <label>Nombre</label>

      <label>Laboratorio</label>

      <label>Medida</label>

      <label>Tipo</label>

      <label>Precio</label>

      <label>Dosis</label>

      <label>Descripcion</label>
    </div>

    <section class="content">
      <div class="medicamento" *ngFor="let medicamento of medicamentos">
        <label>{{medicamento.nombre_generico}}</label>

        <label>{{medicamento.laboratorio}}</label>

        <label>{{medicamento.medida}}</label>

        <label>{{medicamento.tipo}}</label>

        <label>{{medicamento.precio}}</label>

        <label>{{medicamento.dosis}}</label>

        <label>{{medicamento.descripcion|lowercase}}</label>
      </div>
    </section>
  </section>
</article>
